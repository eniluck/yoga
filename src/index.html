<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/dist/main.css">
    <title>YOGA</title>

<body>
  <header class="site-header">
    <div class="container">
      <div class="header-top">
        <button class="hamburger-menu header-top__hamburger-menu">
          <img class="hamburger-menu__image" src="./assets/img/menu.svg" alt="Меню">
          <span class="hamburger-menu__text">Меню</span>
        </button>
        <a class="header-top__phone" href="tel: +78126901010">8 (812) 690-10-10</a>
      </div>
      <p class="relax">Почувствуй расслабление в своем теле</p>
      <p class="site-name">YOGA</p>
      <a class="signup_trial_link" href="/mock-address/change-me">
        <div class="signup_trial">
          <div class="signup_trial__btn">
          </div>
          <div class="signup_trial__text">Запишитесь на бесплатное пробное занятие</div>
        </div>
      </a>
    </div>
  </header>
  <main class="site-main">
    <h1 class="visually-hidden">

    <section class="directions">

        <h2 class="directions-header">Направления</h2>

            <div class="directions-list__info">
              <h3 class="directions-list__info-name">Хатха-йога</h3>
              <ul class="directions-list__schedule-list">
                <li class="directions-list__schedule-item">
                    Пн, Ср, Пт – с 12:00 до 15:00
                </li>
                <li class="directions-list__schedule-item">
                    Вт, Чт – с 18:00 до 21:00
                </li>
              </ul>
              <div class="direction-list__trainer">
                <p class="direction-list__trainer-position">Инструктор</p>
                <p class="direction-list__trainer-name">Емельянова Полина</p>
              </div>
            </div>
            <a class="directions-list__link" href="/mock-address/change-me">
              <span class="visually-hidden">Записаться</span>
            </a>
          </li>

      </div>
